<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Glowy GO !</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;900&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Noto Sans TC', sans-serif; -webkit-tap-highlight-color: transparent; }
        html, body { height: 100%; width: 100%; margin: 0; padding: 0; overflow: hidden; background: #f8fafc; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; z-index: 1; }

        /* UI 層級控制 */
        .ui-layer { z-index: 1001 !important; pointer-events: none; }
        .ui-layer * { pointer-events: auto; }
        .glass { background: rgba(255, 255, 255, 0.92); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.3); }

        /* 搜尋此區域按鈕 */
        #search-this-area {
            position: fixed; top: 130px; left: 50%; transform: translateX(-50%);
            padding: 10px 20px; border-radius: 99px; font-weight: 900; font-size: 13px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1); display: none; z-index: 1002;
            animation: fadeInDown 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* 活動噴發動畫 ✨ */
        .event-marker {
            width: 44px; height: 44px; background: #10B981; border: 3px solid white; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; font-size: 24px; 
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
            animation: burst 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        @keyframes burst { from { transform: scale(0) rotate(-45deg); opacity: 0; } to { transform: scale(1) rotate(0); opacity: 1; } }
        @keyframes fadeInDown { from { opacity: 0; transform: translate(-50%, -20px); } to { opacity: 1; transform: translate(-50%, 0); } }

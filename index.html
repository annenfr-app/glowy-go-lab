    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // 1. åˆå§‹åŒ–èˆ‡ç©©å®šä¿®å¾©
        var map = L.map('map', { zoomControl: false, attributionControl: false }).setView([48.8566, 2.3522], 15);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png').addTo(map);

        var eventLayer = L.layerGroup().addTo(map);

            userLayer.clearLayers();
            L.marker(e.latlng, { icon: L.divIcon({ className: 'user-location-dot', iconSize: [16, 16] }), zIndexOffset: 2000 }).addTo(userLayer);
        });

        function reCenter() {
            if (userLatLng) map.flyTo(userLatLng, 16);
            else map.locate({ setView: true });
        }

        // 3. æ¢ç´¢æ´»å‹• (ç¥å¥‡å¯¶è²ç³»çµ±)
        function startDiscovery() {
            const icon = document.getElementById('nav-discovery-icon');
            icon.style.transform = "rotate(360deg)";
            icon.style.transition = "transform 0.8s ease-in-out";
            
            setTimeout(() => {
                icon.style.transform = "rotate(0deg)";
                const center = map.getCenter();
                const aiEvents = [
                    { 
                        id: 501, name: "ğŸ¨ ç¾…æµ®å®®ï¼šå°å°è—è¡“å®¶", 
                        lat: center.lat + 0.003, lon: center.lng + 0.005,
                        dateRange: "2026/02/03-2026/02/04", timeRange: "14:00-18:00",
                        info: "å°ˆç‚ºè¦ªå­è¨­è¨ˆï¼Œå¾éŠæˆ²ä¸­èªè­˜è—è¡“ã€‚",
                        friendly: "âœ… å‚™æœ‰æº«å¥¶å™¨ | âœ… æ¨è»Šå‹å–„ç©ºé–“"
                    },
                    { 
                        id: 502, name: "ğŸ§¸ é¾ç•¢åº¦ï¼šæ„Ÿå®˜ç©æ¨‚å®¤", 
                        lat: center.lat - 0.004, lon: center.lng - 0.003,
                        dateRange: "2026/02/05", timeRange: "10:00-12:00",
                        info: "é©åˆ 0-3 æ­²å¹¼å…’çš„æ„Ÿå®˜é–‹ç™¼æ´»å‹•ã€‚",
                        friendly: "âœ… è¨­æœ‰å“ºä¹³å®¤ | âœ… åœ°é¢é˜²æ’è™•ç†"
                    }
                ];
                renderEvents(aiEvents);
                map.flyTo(center, 15);
            }, 800);
        }

        function renderEvents(data) {
            eventLayer.clearLayers();
            data.forEach(evt => {
                L.marker([evt.lat, evt.lon], { 
                    icon: L.divIcon({ className: '', html: `<div class="event-marker">âœ¨</div>`, iconSize: [40, 40] }),
                    zIndexOffset: 1000 
                }).addTo(eventLayer).on('click', (e) => {
                    L.DomEvent.stopPropagation(e);
                    openEventDetail(evt);
                });
            });
        }

        function openEventDetail(evt) {
            document.getElementById('drawer-content').innerHTML = `
                <div class="animate-in slide-in-from-bottom-8 duration-500">
                    <p class="text-emerald-500 font-black text-xs mb-1">ğŸ“… ${evt.dateRange} | ğŸ•’ ${evt.timeRange}</p>
                    <h3 class="text-2xl font-black text-slate-800 mb-2">${evt.name}</h3>
                    <p class="text-slate-500 text-xs mb-4 leading-relaxed font-medium">${evt.info}</p>
                    <div class="bg-emerald-50 text-emerald-700 p-3 rounded-2xl text-xs font-black mb-6 border border-emerald-100">${evt.friendly}</div>
                    <div class="flex gap-3">
                        <button class="flex-1 py-4 bg-slate-50 rounded-2xl font-black text-slate-400 text-xs">ğŸ—ºï¸ å¦‚ä½•å‰å¾€</button>

                    </div>

        }

        function collect() {

            resetDrawer();
        }

        function resetDrawer() {
            location.reload(); // é€™æ˜¯æœ€ä¿éšªçš„é‡ç½®æ–¹å¼ï¼Œç¢ºä¿ UI ç‹€æ…‹æ¸…ç©º
        }

        function toggleTag(type, btn) {
            if (activeTags.has(type)) {
                activeTags.delete(type);
                btn.classList.remove('tag-active');
                if (facilityLayers[type]) map.removeLayer(facilityLayers[type]);
            } else {
                activeTags.add(type);
                btn.classList.add('tag-active');
                fetchFacility(type);
            }
        }

        async function fetchFacility(type) {
            if (!facilityLayers[type]) facilityLayers[type] = L.layerGroup().addTo(map);
            facilityLayers[type].clearLayers();
            const b = map.getBounds();
            const q = `[out:json];node["amenity"="${type}"](${b.getSouth()},${b.getWest()},${b.getNorth()},${b.getEast()});out;`;
            try {
                const res = await fetch(`https://overpass-api.de/api/interpreter?data=${encodeURIComponent(q)}`);
                const data = await res.json();
                data.elements.forEach(el => {
                    L.marker([el.lat, el.lon], { icon: L.divIcon({ className: 'w-3 h-3 bg-amber-400 rounded-full border-2 border-white shadow-sm', iconSize: [12, 12] }) }).addTo(facilityLayers[type]);
                });
            } catch (e) { console.error(e); }
        }

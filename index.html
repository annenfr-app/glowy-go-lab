<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Glowy GO ! 帳戶中心</title>
    <style>
        body { background: #fdfaf5; font-family: sans-serif; margin: 0; padding: 0; }
        
        /* 帳戶頂部：直接、透明的數據 */
        .user-account-bar {
            background: #FFF;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
            position: sticky; top: 0; z-index: 1001;
        }
        .user-id { font-weight: bold; color: #333; font-size: 14px; }
        .stats-row { display: flex; gap: 15px; }
        .stat-box { text-align: center; }
        .stat-num { display: block; font-size: 18px; font-weight: bold; color: #FFBF00; }
        .stat-unit { font-size: 10px; color: #999; }

        /* 版型商店清單 */
        .skin-store { padding: 20px; }
        .skin-item {
            background: #FFF; border-radius: 12px; padding: 15px; margin-bottom: 15px;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .skin-info b { display: block; color: #D28E5D; }
        .skin-info span { font-size: 12px; color: #666; }
        
        .redeem-btn {
            background: #FFBF00; color: white; border: none; padding: 8px 16px;
            border-radius: 20px; font-weight: bold; font-size: 12px; cursor: pointer;
        }
        .redeem-btn:disabled { background: #ccc; cursor: not-allowed; }
    </style>
</head>
<body>

    <div class="user-account-bar">
        <div class="user-id">User_8824</div>
        <div class="stats-row">
            <div class="stat-box">
                <span class="stat-num">42</span>
                <span class="stat-unit">有效貢獻</span>
            </div>
            <div class="stat-box">
                <span id="points" class="stat-num">25</span>
                <span class="stat-unit">累積點數</span>
            </div>
        </div>
    </div>

    <div class="skin-store">
        <h4 style="color:#888; font-size:12px; margin-bottom:15px;">可用版型</h4>
        
        <div class="skin-item">
            <div class="skin-info">
                <b>Cyberpunk 霓虹版</b>
                <span>適合夜間出門使用</span>
            </div>
            <button class="redeem-btn" onclick="redeem(10)">10 點兌換</button>
        </div>

        <div class="skin-item">
            <div class="skin-info">
                <b>手繪溫馨版</b>
                <span>全地圖手繪圖示風格</span>
            </div>
            <button class="redeem-btn" onclick="redeem(10)">10 點兌換</button>
        </div>
    </div>

    <script>
        let currentPoints = 25;

        function redeem(cost) {
            if (currentPoints >= cost) {
                currentPoints -= cost;
                document.getElementById('points').innerText = currentPoints;
                alert(`兌換成功！已扣除 ${cost} 點，點數剩餘 ${currentPoints}。`);
                // 此處點數兌換後即刪除，剩餘數字即時更新
            } else {
                alert("點數不足");
            }
        }
    </script>
</body>
</html>

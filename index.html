<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowy GO ! 琥珀光暈地圖</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body { margin: 0; padding: 0; background: #F2EFE9; }
        #map { width: 100vw; height: 100vh; }
        .amber-dot { background: rgba(255, 193, 7, 0.6); border-radius: 50%; box-shadow: 0 0 10px rgba(255, 193, 7, 0.4); }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var map = L.map('map').setView([25.056, 121.511], 15);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png').addTo(map);
        for (var i = 0; i < 100; i++) {
            var lat = 25.056 + (Math.random() - 0.5) * 0.015;
            var lng = 121.511 + (Math.random() - 0.5) * 0.015;
            L.circleMarker([lat, lng], { radius: 12, className: 'amber-dot', stroke: false, fillOpacity: 0.6 }).addTo(map);
        }
    </script>
</body>
</html>

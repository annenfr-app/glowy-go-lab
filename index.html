<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans TC', sans-serif; overflow: hidden; background: #f8f9fa; }

        /* ç¶ è‰²æ´»å‹•å…‰æšˆ */
        .event-marker {

            display: flex; align-items: center; justify-content: center; font-size: 18px;

        @keyframes pulse-green { 0% { transform: scale(1); opacity: 0.5; } 100% { transform: scale(2.5); opacity: 0; } }

        /* å®šä½çƒè—é» */

        .tag-active { background-color: #FFBF00 !important; color: white !important; border-color: #FFBF00 !important; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="bg-gray-50">

    <div class="top-ui fixed top-4 left-0 right-0 px-4 flex flex-col items-center gap-4">
        <div class="w-full flex items-center gap-3">
            <div class="flex-grow bg-white/95 backdrop-blur h-14 rounded-full shadow-xl flex items-center px-5 gap-3 border border-gray-100">
                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" stroke-width="3"></path></svg>
                <input type="text" placeholder="è¦å»å“ªè£¡ç©ï¼Ÿ" class="bg-transparent border-none focus:ring-0 text-sm w-full font-medium">
            </div>
            <div class="w-14 h-14 bg-white rounded-full shadow-xl border-2 border-white overflow-hidden">
                <img src="https://api.dicebear.com/7.x/adventurer/svg?seed=Lucky" class="w-full h-full object-cover">
            </div>
        </div>
        <button id="re-search-btn" onclick="refreshAllActiveTags()" class="hidden bg-white/90 backdrop-blur px-6 py-2.5 rounded-full shadow-2xl border border-gray-100 text-xs font-black text-gray-800 flex items-center gap-2 active:scale-95 transition-all">
            <span>ğŸ”„</span> æœå°‹æ­¤å€åŸŸè¨­æ–½
        </button>
    </div>

    <div id="tag-bar" class="top-ui fixed top-32 left-0 right-0 flex gap-2 px-4 overflow-x-auto no-scrollbar">
        <button onclick="toggleTag('baby_care', this)" class="facility-tag flex-shrink-0 px-5 py-2.5 bg-white rounded-full shadow-md text-xs font-black border border-amber-100 text-gray-700 transition-all">ğŸ¼ å“ºä¹³å®¤</button>
        <button onclick="toggleTag('toilets', this)" class="facility-tag flex-shrink-0 px-5 py-2.5 bg-white rounded-full shadow-md text-xs font-black border border-amber-100 text-gray-700 transition-all">ğŸš¾ å…¬å»</button>
        <button onclick="toggleTag('drinking_water', this)" class="facility-tag flex-shrink-0 px-5 py-2.5 bg-white rounded-full shadow-md text-xs font-black border border-amber-100 text-gray-700 transition-all">ğŸ’§ é£²æ°´æ©Ÿ</button>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const map = L.map('map', { zoomControl: false, attributionControl: false }).setView([48.8566, 2.3522], 15);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png').addTo(map);

        // --- åˆ†å±¤ç³»çµ±ï¼šç¢ºä¿å½¼æ­¤äº’ä¸å¹²æ“¾ ---
        const eventLayer = L.layerGroup().addTo(map); // æ´»å‹•åœ–å±¤
        const userLayer = L.layerGroup().addTo(map);  // å®šä½åœ–å±¤
        const facilityLayers = {}; // è¨­æ–½åœ–å±¤ï¼ˆå­—å…¸å½¢å¼ï¼Œå¦‚ {'toilets': layerGroup}ï¼‰
        let activeTags = new Set();

        // ç›£è½ç§»å‹•ï¼Œé¡¯ç¤ºé‡æ–°æœå°‹
        map.on('moveend', () => {
            if (activeTags.size > 0) document.getElementById('re-search-btn').style.display = 'flex';
        });

        // 1. å®šä½åŠŸèƒ½ï¼šæ‰¾å›è—è‰²å®šä½çƒ
        function onLocationFound(e) {
            userLayer.clearLayers();
            const icon = L.divIcon({ className: 'user-location-dot', iconSize: [18, 18] });
            L.marker(e.latlng, { icon }).addTo(userLayer);
        }
        map.on('locationfound', onLocationFound);

        // 2. å¤šé¸æ¨™ç±¤åˆ‡æ›
        function toggleTag(type, btn) {
            if (activeTags.has(type)) {
                activeTags.delete(type);
                btn.classList.remove('tag-active');
                if (facilityLayers[type]) map.removeLayer(facilityLayers[type]);
            } else {
                activeTags.add(type);
                btn.classList.add('tag-active');
                fetchFacility(type);
            }
            if (activeTags.size === 0) document.getElementById('re-search-btn').style.display = 'none';
        }

        // 3. æŠ“å–è¨­æ–½ (ä¸å½±éŸ¿æ´»å‹•èˆ‡å®šä½)
        async function fetchFacility(type) {
            if (!facilityLayers[type]) facilityLayers[type] = L.layerGroup().addTo(map);
            else facilityLayers[type].addTo(map); // ç¢ºä¿å·²é–‹å•Ÿ

            facilityLayers[type].clearLayers();
            const bounds = map.getBounds();
            const query = `[out:json];node["amenity"="${type}"](${bounds.getSouth()},${bounds.getWest()},${bounds.getNorth()},${bounds.getEast()});out;`;
            
            try {
                const response = await fetch(`https://overpass-api.de/api/interpreter?data=${encodeURIComponent(query)}`);
                const data = await response.json();
                data.elements.forEach(el => {
                    const icon = L.divIcon({ className: 'facility-dot', iconSize: [12, 12] });
                    L.marker([el.lat, el.lon], { icon }).addTo(facilityLayers[type]);
                });
            } catch (e) { console.error("Search failed", e); }
        }

        function refreshAllActiveTags() {
            activeTags.forEach(type => fetchFacility(type));
            document.getElementById('re-search-btn').style.display = 'none';
        }

        // 4. æ¸²æŸ“æ´»å‹• (ç¢ºä¿å®ƒå€‘æ°¸é åœ¨åœ°åœ–ä¸Š)
        function renderEvents() {
            eventLayer.clearLayers();
            const events = [
                { id: 1, name: "ğŸ¨ ç¾…æµ®å®®æ´»å‹•", lat: 48.8606, lon: 2.3376 },
                { id: 2, name: "ğŸˆ æœæ¨‚éº—æ´»å‹•", lat: 48.8640, lon: 2.3270 }
            ];
            events.forEach(evt => {
                const icon = L.divIcon({ className: '', html: `<div class="event-marker">âœ¨</div>`, iconSize: [38, 38] });
                L.marker([evt.lat, evt.lon], { icon }).addTo(eventLayer);
            });
        }

        window.onload = () => { 
            renderEvents(); 
            map.locate({ setView: true, watch: true }); // é–‹å•ŸæŒçºŒå®šä½
        };
    </script>
</body>
</html>

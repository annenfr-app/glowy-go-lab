            <button onclick="toggleTag('drinking_water', this)" class="facility-tag flex-shrink-0 bg-white border border-gray-100 font-black text-gray-700 shadow-sm">ğŸ’§ é£²æ°´æ©Ÿ</button>

                </div>
                <div class="flex flex-col items-center gap-1 opacity-25"><div class="w-12 h-12 bg-gray-100 rounded-2xl flex items-center justify-center text-2xl">ğŸ›’</div><span class="text-[10px] font-black">æ”¯æ´</span></div>

                <div class="flex flex-col items-center gap-1 opacity-25"><div class="w-12 h-12 bg-gray-100 rounded-2xl flex items-center justify-center text-2xl">ğŸ§§</div><span class="text-[10px] font-black">å…¶ä»–</span></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // 1. åˆå§‹åŒ–åœ°åœ–
        var map = L.map('map', { zoomControl: false, attributionControl: false });
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png').addTo(map);

        // é‡é»ä¿®å¾©ï¼šå»¶é²åµæ¸¬å®¹å™¨å¤§å°ï¼Œé˜²æ­¢åœ°åœ–è®Šç™½
        window.addEventListener('load', function() {
            setTimeout(() => { 
                map.invalidateSize(); 
                map.setView([48.8566, 2.3522], 15);
            }, 100);
        });

        var eventLayer = L.layerGroup().addTo(map);
        var userLayer = L.layerGroup().addTo(map);
        var facilityLayers = {};
        var activeTags = new Set();

        // 2. GPS ä¿®å¾©
        map.locate({ setView: true, watch: true, enableHighAccuracy: true });
        map.on('locationfound', function(e) {
            userLayer.clearLayers();
            L.marker(e.latlng, { 
                icon: L.divIcon({ className: 'user-location-dot', iconSize: [16, 16] }),
                zIndexOffset: 2000 
            }).addTo(userLayer);
        });

        // 3. æ¢ç´¢ AI æ´»å‹• (ç¥å¥‡å¯¶è²ç³»çµ±)
        function startDiscovery() {
            const icon = document.getElementById('nav-discovery-icon');
            icon.style.transform = "rotate(360deg)";
            icon.style.transition = "transform 0.8s";
            
            setTimeout(() => {
                icon.style.transform = "rotate(0deg)";
                const center = map.getCenter();
                const aiEvents = [
                    { 
                        id: 401, name: "ğŸ¨ ç¾…æµ®å®®ï¼šå°å°è—è¡“å®¶", 
                        lat: center.lat + 0.003, lon: center.lng + 0.004,
                        dateRange: "2026/02/03-2026/02/04", timeRange: "14:00-18:00",
                        info: "å°ˆç‚ºè¦ªå­è¨­è¨ˆçš„è—è¡“æ¢ç´¢è¡Œç¨‹ã€‚",
                        friendly: "âœ… å‚™æœ‰æº«å¥¶å™¨ | âœ… æ¨è»Šå‹å–„ç©ºé–“"
                    },
                    { 
                        id: 402, name: "ğŸˆ æœæ¨‚éº—ï¼šé€±æœ«å˜‰å¹´è¯", 
                        lat: center.lat - 0.004, lon: center.lng - 0.002,
                        dateRange: "2026/02/07-2026/02/08", timeRange: "10:00-17:00",
                        info: "æˆ¶å¤–å¤§å‹å……æ°£åŸå ¡èˆ‡è¦ªå­æ‰‹ä½œã€‚",
                        friendly: "âœ… æˆ¶å¤–é€šé¢¨ | âš ï¸ æœ€è¿‘å…¬å»éœ€æ­¥è¡Œ 3 åˆ†é˜"
                    }
                ];
                renderEvents(aiEvents);
                
                // æ‰¾åˆ°æ´»å‹•å¾Œè‡ªå‹•ç¸®æ”¾è¦–é‡
                const group = new L.featureGroup(eventLayer.getLayers());
                if (group.getLayers().length > 0) map.fitBounds(group.getBounds().pad(0.2));
            }, 800);
        }

        function renderEvents(data) {
            eventLayer.clearLayers();
            data.forEach(evt => {
                L.marker([evt.lat, evt.lon], { 
                    icon: L.divIcon({ className: '', html: `<div class="event-marker">âœ¨</div>`, iconSize: [36, 36] }),
                    zIndexOffset: 1000 
                }).addTo(eventLayer).on('click', (e) => {
                    L.DomEvent.stopPropagation(e);
                    openEventDetail(evt);
                });
            });
        }

        function openEventDetail(evt) {
            document.getElementById('drawer-content').innerHTML = `
                <div class="animate-in fade-in slide-in-from-bottom-5 duration-300">
                    <p class="text-emerald-500 font-black text-[10px] mb-1">ğŸ“… ${evt.dateRange} | ğŸ•’ ${evt.timeRange}</p>
                    <h3 class="text-xl font-black text-gray-900 mb-1">${evt.name}</h3>
                    <p class="text-gray-500 text-xs mb-3">${evt.info}</p>
                    <p class="bg-emerald-50 text-emerald-700 p-2 rounded-lg text-[10px] font-bold mb-4">${evt.friendly}</p>
                    <div class="flex gap-2">
                        <button class="flex-1 py-3 bg-gray-50 rounded-xl font-black text-gray-400 text-xs border border-gray-100">ğŸ—ºï¸ å°èˆª</button>
                        <button onclick="alert('æ¡é›†æˆåŠŸï¼å·²å­˜å…¥ç”Ÿå‘½å²') || resetDrawer()" class="flex-1 py-3 bg-amber-400 text-white rounded-xl font-black shadow-md text-xs">âœ¨ æˆ‘è¦æ¡é›†</button>
                    </div>
                </div>`;
        }

        function resetDrawer() {
            document.getElementById('drawer-content').innerHTML = `
                <div class="flex justify-between items-center text-center">
                    <div onclick="startDiscovery()" class="flex flex-col items-center gap-1 cursor-pointer">
                        <div id="nav-discovery-icon" class="w-12 h-12 bg-amber-400 text-white rounded-2xl flex items-center justify-center text-2xl shadow-lg active:scale-90 transition-all">ğŸ§­</div>
                        <span class="text-[10px] font-black">æ¢ç´¢</span>
                    </div>
                    <div class="flex flex-col items-center gap-1 opacity-25"><div class="w-12 h-12 bg-gray-100 rounded-2xl flex items-center justify-center text-2xl">ğŸ›’</div><span class="text-[10px] font-black">æ”¯æ´</span></div>
                    <div class="flex flex-col items-center gap-1 opacity-25"><div class="w-12 h-12 bg-gray-100 rounded-2xl flex items-center justify-center text-2xl">ğŸ”§</div><span class="text-[10px] font-black">è²¢ç»</span></div>
                    <div class="flex flex-col items-center gap-1 opacity-25"><div class="w-12 h-12 bg-gray-100 rounded-2xl flex items-center justify-center text-2xl">ğŸ§§</div><span class="text-[10px] font-black">å…¶ä»–</span></div>
                </div>`;
        }

        function toggleTag(type, btn) {
            if (activeTags.has(type)) {
                activeTags.delete(type);
                btn.classList.remove('tag-active');
                if (facilityLayers[type]) map.removeLayer(facilityLayers[type]);
            } else {
                activeTags.add(type);
                btn.classList.add('tag-active');
                fetchFacility(type);
            }
        }

        async function fetchFacility(type) {
            if (!facilityLayers[type]) facilityLayers[type] = L.layerGroup().addTo(map);
            facilityLayers[type].clearLayers();
            const b = map.getBounds();
            const q = `[out:json];node["amenity"="${type}"](${b.getSouth()},${b.getWest()},${b.getNorth()},${b.getEast()});out;`;
            try {
                const res = await fetch(`https://overpass-api.de/api/interpreter?data=${encodeURIComponent(q)}`);
                const data = await res.json();
                data.elements.forEach(el => {
                    L.marker([el.lat, el.lon], { icon: L.divIcon({ className: 'w-2 h-2 bg-amber-400 rounded-full border border-white', iconSize: [8, 8] }) }).addTo(facilityLayers[type]);
                });
            } catch (e) { console.error(e); }
        }

        map.on('click', resetDrawer);
    </script>

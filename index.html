    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const map = L.map('map', { zoomControl: false, attributionControl: false }).setView([48.8566, 2.3522], 15);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png').addTo(map);

        // åˆ†å±¤ç®¡ç†ï¼šæ´»å‹•èˆ‡è¨­æ–½åˆ†é–‹ï¼Œäº’ä¸å¹²æ“¾
        let eventLayer = L.layerGroup().addTo(map);
        let facilityLayers = {}; // ç”¨æ–¼å­˜æ”¾å¤šå€‹è¨­æ–½åœ–å±¤ { 'toilets': L.layerGroup(), ... }
        let activeTags = new Set(); // ç´€éŒ„ç›®å‰é–‹å•Ÿçš„æ¨™ç±¤

        // åˆå§‹åŒ–åœ°åœ–ç§»å‹•ç›£è½
        map.on('moveend', () => {
            if (activeTags.size > 0) document.getElementById('re-search-btn').style.display = 'flex';
        });

        // âœ… å¤šé¸æ¨™ç±¤åˆ‡æ›é‚è¼¯
        function toggleTag(type, btn) {
            if (activeTags.has(type)) {
                // é—œé–‰æ¨™ç±¤
                activeTags.delete(type);
                btn.classList.remove('tag-active');
                if (facilityLayers[type]) map.removeLayer(facilityLayers[type]);
            } else {
                // é–‹å•Ÿæ¨™ç±¤
                activeTags.add(type);
                btn.classList.add('tag-active');
                fetchFacility(type);
            }
            // å¦‚æœæ²’æ¨™ç±¤äº†ï¼Œéš±è—æ›´æ–°æŒ‰éˆ•
            if (activeTags.size === 0) document.getElementById('re-search-btn').style.display = 'none';
        }

        // âœ… æ ¸å¿ƒæŠ“å–å‡½æ•¸
        async function fetchFacility(type) {
            // å»ºç«‹æˆ–æ¸…é™¤è©²é¡å‹çš„ç¨ç«‹åœ–å±¤
            if (!facilityLayers[type]) facilityLayers[type] = L.layerGroup().addTo(map);
            facilityLayers[type].clearLayers();

            const bounds = map.getBounds();
            const query = `[out:json];node["amenity"="${type}"](${bounds.getSouth()},${bounds.getWest()},${bounds.getNorth()},${bounds.getEast()});out;`;
            
            try {
                const response = await fetch(`https://overpass-api.de/api/interpreter?data=${encodeURIComponent(query)}`);
                const data = await response.json();
                
                data.elements.forEach(el => {
                    const icon = L.divIcon({ className: 'facility-dot', iconSize: [10, 10] });
                    L.marker([el.lat, el.lon], { icon }).addTo(facilityLayers[type]);
                });
            } catch (e) { console.error("æœå°‹å¤±æ•—", e); }
        }

        // é‡æ–°æœå°‹æ­¤å€åŸŸæ‰€æœ‰å·²é¸æ¨™ç±¤
        function refreshAllActiveTags() {
            activeTags.forEach(type => fetchFacility(type));
            document.getElementById('re-search-btn').style.display = 'none';
        }

        // æ¸²æŸ“æ´»å‹• (ç¨ç«‹åœ–å±¤ï¼Œæ°¸é å­˜åœ¨)
        function renderEvents() {
            const events = [
                { id: 1, name: "ğŸ¨ ç¾…æµ®å®®æ´»å‹•", lat: 48.8606, lon: 2.3376 },
                { id: 2, name: "ğŸˆ æœæ¨‚éº—æ´»å‹•", lat: 48.8640, lon: 2.3270 }
            ];
            events.forEach(evt => {
                const icon = L.divIcon({ className: '', html: `<div class="event-marker">âœ¨</div>`, iconSize: [38, 38] });
                L.marker([evt.lat, evt.lon], { icon }).addTo(eventLayer);
            });
        }

        window.onload = () => { renderEvents(); map.locate({ setView: true }); };
    </script>

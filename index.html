    <style>

        html, body { height: 100%; width: 100%; margin: 0; padding: 0; overflow: hidden; background: #f8fafc; }

        /* ä»‹é¢å±¤ç´šæ§åˆ¶ */
        .ui-layer { z-index: 1001 !important; pointer-events: none; }

        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }

        /* æœå°‹æ­¤å€åŸŸæŒ‰éˆ• */
        #search-this-area {

            padding: 8px 16px; border-radius: 99px; font-weight: 900; font-size: 13px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); display: none; z-index: 1002;
            animation: fadeInDown 0.3s ease-out;

        /* æ´»å‹•å™´ç™¼å‹•ç•« */
        .event-marker {
            width: 42px; height: 42px; background: #10B981; border: 3px solid white; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; font-size: 24px; 
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);

        }
        @keyframes burst { from { transform: scale(0) rotate(-45deg); opacity: 0; } to { transform: scale(1) rotate(0); opacity: 1; } }
        @keyframes fadeInDown { from { opacity: 0; transform: translate(-50%, -20px); } to { opacity: 1; transform: translate(-50%, 0); } }

        /* æ¨™ç±¤è¨­è¨ˆ */
        .tag { padding: 6px 14px; font-size: 12px; border-radius: 99px; background: white; font-weight: 900; box-shadow: 0 2px 5px rgba(0,0,0,0.05); transition: 0.2s; }
        .tag-active { background: #FFBF00; color: white; transform: translateY(-2px); }
        
        /* å®šä½é» */
        .user-dot { width: 18px; height: 18px; background: #3B82F6; border: 3px solid white; border-radius: 50%; box-shadow: 0 0 15px rgba(59,130,246,0.5); }
    </style>
</head>
<body>

    <div id="map"></div>

    <div class="ui-layer fixed top-4 left-0 right-0 px-4 flex flex-col gap-3">

                <input id="search-input" type="text" class="bg-transparent border-none focus:ring-0 text-sm w-full font-black text-gray-700">

            </div>
            <div class="w-12 h-12 rounded-2xl shadow-lg border-2 border-white overflow-hidden bg-white">
                <img src="https://api.dicebear.com/7.x/adventurer/svg?seed=Lucky" class="w-full h-full">

        </div>

        <div class="flex gap-2 overflow-x-auto no-scrollbar py-1" id="tag-container">
            </div>
    </div>

    <button id="search-this-area" onclick="startDiscovery()" class="bg-white text-gray-800 border border-gray-100 flex items-center gap-2">
        ğŸ”„ <span id="search-btn-text">æœå°‹æ­¤å€åŸŸ</span>
    </button>

    <button onclick="reCenter()" class="fixed bottom-36 right-6 w-12 h-12 bg-white rounded-full shadow-2xl flex items-center justify-center z-[1002] active:scale-90 transition-all border border-gray-50">
        <svg class="w-6 h-6 text-blue-500" fill="currentColor" viewBox="0 0 24 24"><path d="M12 8c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm8.94 3c-.46-4.17-3.77-7.48-7.94-7.94V1h-2v2.06C6.83 3.52 3.52 6.83 3.06 11H1v2h2.06c.46 4.17 3.77 7.48 7.94 7.94V23h2v-2.06c4.17-.46 7.48-3.77 7.94-7.94H23v-2-2.06zM12 19c-3.87 0-7-3.13-7-7s3.13-7 7-7 7 3.13 7 7-3.13 7-7 7z"/></svg>
    </button>

    <div id="drawer" class="fixed bottom-0 left-0 right-0 bg-white rounded-t-[36px] shadow-[0_-15px_50px_rgba(0,0,0,0.12)] z-[2000] px-8 pt-3 pb-10 transition-transform duration-300 transform translate-y-0">
        <div class="w-12 h-1.5 bg-gray-100 rounded-full mx-auto mb-6" onclick="toggleDrawer()"></div>
        <div id="drawer-content">
            <div class="flex justify-between items-center px-2">
                <div onclick="startDiscovery()" class="flex flex-col items-center gap-2">
                    <div id="explore-icon" class="w-14 h-14 bg-amber-400 rounded-2xl flex items-center justify-center text-3xl shadow-lg text-white">ğŸ§­</div>
                    <span class="text-xs font-black text-gray-800" id="nav-explore">æ¢ç´¢</span>
                </div>
                <div class="opacity-20 flex flex-col items-center gap-2"><div class="w-14 h-14 bg-gray-100 rounded-2xl flex items-center justify-center text-3xl">ğŸ›’</div><span class="text-xs font-black text-gray-800">æ”¯æ´</span></div>
                <div class="opacity-20 flex flex-col items-center gap-2"><div class="w-14 h-14 bg-gray-100 rounded-2xl flex items-center justify-center text-3xl">ğŸ”§</div><span class="text-xs font-black text-gray-800">è²¢ç»</span></div>
                <div class="opacity-20 flex flex-col items-center gap-2"><div class="w-14 h-14 bg-gray-100 rounded-2xl flex items-center justify-center text-3xl">ğŸ§§</div><span class="text-xs font-black text-gray-800">å…¶ä»–</span></div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // 1. èªè¨€è¨­å®šç³»çµ± (L10n)
        const lang = navigator.language.startsWith('zh') ? 'zh' : (navigator.language.startsWith('fr') ? 'fr' : 'en');
        const i18n = {
            zh: { search: "æ¢ç´¢èº«é‚Šçš„è¦ªå­æ´»å‹•...", baby: "ğŸ¼ å“ºä¹³å®¤", toilet: "ğŸš¾ å…¬å»", water: "ğŸ’§ é£²æ°´æ©Ÿ", searchArea: "æœå°‹æ­¤å€åŸŸ", explore: "æ¢ç´¢", collect: "æˆ‘è¦æ¡é›†", success: "ğŸ‰ æ¡é›†æˆåŠŸï¼", detail: "æ´»å‹•è©³æƒ…" },
            en: { search: "Explore family activities...", baby: "ğŸ¼ Baby Care", toilet: "ğŸš¾ Toilets", water: "ğŸ’§ Water", searchArea: "Search this area", explore: "Explore", collect: "Collect", success: "ğŸ‰ Collected!", detail: "Details" },
            fr: { search: "Explorer les activitÃ©s...", baby: "ğŸ¼ BÃ©bÃ©", toilet: "ğŸš¾ Toilettes", water: "ğŸ’§ Eau", searchArea: "Chercher ici", explore: "Explorer", collect: "Collecter", success: "ğŸ‰ CollectÃ©!", detail: "DÃ©tails" }
        }[lang];

        // å¥—ç”¨èªè¨€
        document.getElementById('search-input').placeholder = i18n.search;
        document.getElementById('search-btn-text').innerText = i18n.searchArea;
        document.getElementById('nav-explore').innerText = i18n.explore;
        document.getElementById('tag-container').innerHTML = `
            <button onclick="toggleTag('baby_care', this)" class="tag flex-shrink-0">${i18n.baby}</button>
            <button onclick="toggleTag('toilets', this)" class="tag flex-shrink-0">${i18n.toilet}</button>
            <button onclick="toggleTag('drinking_water', this)" class="tag flex-shrink-0">${i18n.water}</button>
        `;

        // 2. åœ°åœ–æ ¸å¿ƒ
        var map = L.map('map', { zoomControl: false, attributionControl: false }).setView([48.8566, 2.3522], 15);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png').addTo(map);
        
        var eventLayer = L.layerGroup().addTo(map);
        var userLayer = L.layerGroup().addTo(map);
        var userLatLng = null;
        var lastSearchCenter = map.getCenter();

        // 3. å®šä½èˆ‡å›å·¢
        map.locate({ setView: true, watch: true, enableHighAccuracy: true });
        map.on('locationfound', (e) => {
            userLatLng = e.latlng;
            userLayer.clearLayers();
            L.marker(e.latlng, { icon: L.divIcon({ className: 'user-dot', iconSize: [18, 18] }), zIndexOffset: 2000 }).addTo(userLayer);
        });

        function reCenter() { if(userLatLng) map.flyTo(userLatLng, 16); }

        // 4. ã€Œæœå°‹æ­¤å€åŸŸã€é‚è¼¯
        map.on('moveend', () => {
            const currentCenter = map.getCenter();
            if (currentCenter.distanceTo(lastSearchCenter) > 500) {
                document.getElementById('search-this-area').style.display = 'flex';
            }
        });

        // 5. æ¢ç´¢åŠŸèƒ½ (çˆ†ç™¼æ„Ÿèˆ‡å¿«å–)
        function startDiscovery() {
            document.getElementById('search-this-area').style.display = 'none';
            lastSearchCenter = map.getCenter();
            const icon = document.getElementById('explore-icon');
            icon.style.transform = "rotate(360deg) scale(1.2)";
            icon.style.transition = "0.8s cubic-bezier(0.34, 1.56, 0.64, 1)";
            
            setTimeout(() => {
                icon.style.transform = "rotate(0deg) scale(1)";
                // ç”Ÿæˆéš¨æ©Ÿæ´»å‹• (æ¨¡æ“¬çˆ†ç™¼)
                const center = map.getCenter();
                const events = [
                    { id: Date.now()+1, name: lang === 'zh' ? "ğŸ¨ ç¾…æµ®å®®ï¼šå°å°è—è¡“å®¶" : "ğŸ¨ Louvre: Little Artist", lat: center.lat + (Math.random()-0.5)*0.01, lon: center.lng + (Math.random()-0.5)*0.01, info: "Family tour for all ages.", friendly: "âœ… Stroller Friendly" },
                    { id: Date.now()+2, name: lang === 'zh' ? "ğŸ§¸ é¾ç•¢åº¦ï¼šæ„Ÿå®˜å®¤" : "ğŸ§¸ Pompidou: Sensory", lat: center.lat + (Math.random()-0.5)*0.01, lon: center.lng + (Math.random()-0.5)*0.01, info: "0-3 years sensory play.", friendly: "âœ… Nursing Room" }
                ];
                renderEvents(events);
            }, 800);
        }

        function renderEvents(data) {
            // æ³¨æ„ï¼šé€™è£¡ä¸ clearLayersï¼Œå¯¦ç¾ã€Œå¿«å–ã€æ•ˆæœï¼Œè®“æ´»å‹•ç•™è‘—
            data.forEach(evt => {
                L.marker([evt.lat, evt.lon], { 
                    icon: L.divIcon({ className: '', html: `<div class="event-marker">âœ¨</div>`, iconSize: [42, 42] }),
                    zIndexOffset: 1000 
                }).addTo(eventLayer).on('click', (e) => {
                    L.DomEvent.stopPropagation(e);
                    openEventDetail(evt);
                });
            });
        }

        function openEventDetail(evt) {
            const drawer = document.getElementById('drawer');
            const content = document.getElementById('drawer-content');
            
            content.innerHTML = `
                <div class="animate-in slide-in-from-bottom-5 duration-300">
                    <p class="text-emerald-500 font-black text-xs mb-1">ğŸ“… 2026/02/03 | ğŸ•’ 14:00-18:00</p>
                    <h3 class="text-2xl font-black text-slate-800 mb-2">${evt.name}</h3>
                    <p class="text-slate-500 text-xs mb-4 leading-relaxed">${evt.info}</p>
                    <div class="bg-emerald-50 text-emerald-700 p-3 rounded-2xl text-xs font-black mb-6">${evt.friendly}</div>
                    <div class="flex gap-3">
                        <button class="flex-1 py-4 bg-slate-50 rounded-2xl font-black text-slate-400 text-xs">ğŸ—ºï¸ Navigation</button>
                        <button onclick="collectSuccess()" class="flex-1 py-4 bg-amber-400 text-white rounded-2xl font-black shadow-lg text-xs active:scale-95 transition-all">âœ¨ ${i18n.collect}</button>
                    </div>
                </div>`;
            drawer.style.transform = "translateY(0)";
        }

        function collectSuccess() {
            alert(i18n.success);
            resetDrawer();
        }

        function resetDrawer() {
            // æ”¹ç‚ºä¸é‡æ–°æ•´ç†ç¶²é ï¼Œåªæ¢å¾©å°èˆª UI
            document.getElementById('drawer-content').innerHTML = `
                <div class="flex justify-between items-center px-2">
                    <div onclick="startDiscovery()" class="flex flex-col items-center gap-2">
                        <div id="explore-icon" class="w-14 h-14 bg-amber-400 rounded-2xl flex items-center justify-center text-3xl shadow-lg text-white">ğŸ§­</div>
                        <span class="text-xs font-black text-gray-800">${i18n.explore}</span>
                    </div>
                    <div class="opacity-20 flex flex-col items-center gap-2"><div class="w-14 h-14 bg-gray-100 rounded-2xl flex items-center justify-center text-3xl">ğŸ›’</div><span class="text-xs font-black text-gray-800">æ”¯æ´</span></div>
                    <div class="opacity-20 flex flex-col items-center gap-2"><div class="w-14 h-14 bg-gray-100 rounded-2xl flex items-center justify-center text-3xl">ğŸ”§</div><span class="text-xs font-black text-gray-800">è²¢ç»</span></div>
                    <div class="opacity-20 flex flex-col items-center gap-2"><div class="w-14 h-14 bg-gray-100 rounded-2xl flex items-center justify-center text-3xl">ğŸ§§</div><span class="text-xs font-black text-gray-800">å…¶ä»–</span></div>
                </div>`;
        }

        function toggleDrawer() {
            const drawer = document.getElementById('drawer');
            drawer.style.transform = drawer.style.transform === "translateY(70%)" ? "translateY(0)" : "translateY(70%)";
        }

        // åˆå§‹åŒ–æ¨™ç±¤åŠŸèƒ½ï¼ˆæ²¿ç”¨ä¹‹å‰çš„ Overpass é‚è¼¯ä½†åŠ å…¥èªè¨€æ”¯æŒï¼‰
        var facilityLayers = {};
        var activeTags = new Set();
        async function toggleTag(type, btn) {
            if (activeTags.has(type)) {
                activeTags.delete(type); btn.classList.remove('tag-active');
                if (facilityLayers[type]) map.removeLayer(facilityLayers[type]);
            } else {
                activeTags.add(type); btn.classList.add('tag-active');
                if (!facilityLayers[type]) facilityLayers[type] = L.layerGroup().addTo(map);
                const b = map.getBounds();
                const q = `[out:json];node["amenity"="${type}"](${b.getSouth()},${b.getWest()},${b.getNorth()},${b.getEast()});out;`;
                const res = await fetch(`https://overpass-api.de/api/interpreter?data=${encodeURIComponent(q)}`);
                const data = await res.json();
                data.elements.forEach(el => {
                    L.marker([el.lat, el.lon], { icon: L.divIcon({ className: 'w-3 h-3 bg-amber-400 rounded-full border-2 border-white', iconSize: [12, 12] }) }).addTo(facilityLayers[type]);
                });
            }
        }
    </script>

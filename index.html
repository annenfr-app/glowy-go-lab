<!DOCTYPE html>

    <style>

</head>
<body>

    <div class="filter-panel">

    <script>
        // 1. åˆå§‹åŒ–åœ°åœ– (æœƒè‡ªå‹•æ ¹æ“šä½¿ç”¨è€…ä½ç½®ç§»å‹•)
        var map = L.map('map', { zoomControl: false, attributionControl: false }).setView([48.8566, 2.3522], 14); // é è¨­å·´é»
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png').addTo(map);

        async function fetchGlobalData() {
            const bounds = map.getBounds();

            // æœå°‹ç¯„åœå…§çš„å°¿å¸ƒå°èˆ‡å»æ‰€
            const query = `[out:json];

                    method: 'POST',

        function renderMarkers(elements) {

                L.marker([el.lat, el.lon], { icon: amberIcon })

                 .addTo(markerLayer);

            document.getElementById('status-bar').innerText = `å·²é»äº®æ­¤å€åŸŸ ${elements.length} å€‹é»ä½`;
        }

        map.on('moveend', fetchGlobalData);

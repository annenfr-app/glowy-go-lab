<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Glowy GO ! | 2026 官方原型</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        :root { --amber: #FFBF00; --bg: #fdfaf5; }
        body, html { margin: 0; padding: 0; height: 100%; font-family: -apple-system, sans-serif; background: var(--bg); }

        /* 地圖底層 */
        #map { position: absolute; top: 0; bottom: 0; width: 100%; z-index: 1; }

        /* 1. 頂部搜尋條 + 右上角頭貼 */
        .top-ui {
            position: absolute; top: calc(env(safe-area-inset-top) + 10px); left: 12px; right: 12px;
            z-index: 1000; display: flex; flex-direction: column; gap: 10px;
        }
        .search-row { display: flex; align-items: center; gap: 10px; }
        .search-input {
            flex: 1; background: white; height: 48px; border-radius: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15); display: flex; align-items: center;
            padding: 0 18px; color: #666; font-size: 15px; border: 1px solid rgba(0,0,0,0.05);
        }
        .user-avatar {
            width: 45px; height: 45px; border-radius: 50%; background: #eee;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15); border: 2px solid white;
            cursor: pointer; overflow: hidden; flex-shrink: 0;
        }

        /* 2. 第二排 Tags (橫向捲動) */
        .tags-scroll {
            display: flex; gap: 8px; overflow-x: auto; padding-bottom: 5px;
            -ms-overflow-style: none; scrollbar-width: none;
        }
        .tags-scroll::-webkit-scrollbar { display: none; }
        .tag-chip {
            background: white; padding: 8px 16px; border-radius: 18px;
            font-size: 13px; font-weight: 500; white-space: nowrap;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1); border: 1px solid rgba(0,0,0,0.05);
        }

        /* 3. 底部功能導覽列 */
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; right: 0; height: 75px;
            background: rgba(255,255,255,0.95); backdrop-filter: blur(10px);
            z-index: 2000; display: flex; border-top: 1px solid #eee;
            padding-bottom: env(safe-area-inset-bottom);
        }
        .nav-tab { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #888; font-size: 11px; }
        .nav-tab.active { color: var(--amber); }
        .nav-icon { font-size: 22px; margin-bottom: 3px; }

        /* GPS 定位按鈕 (Google Maps 風格) */
        .locate-btn {
            position: absolute; bottom: 95px; right: 15px; z-index: 1000;
            background: white; width: 45px; height: 45px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2); cursor: pointer; font-size: 20px;
        }

        /* 個人中心側邊欄 */
        #user-panel {
            position: fixed; top: 0; right: -100%; width: 85%; height: 100%;
            background: white; z-index: 3000; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 40px 25px; box-sizing: border-box;
        }
        #user-panel.open { right: 0; }
    </style>
</

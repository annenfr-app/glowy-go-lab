<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Glowy GO v1.3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * { font-family: -apple-system, system-ui, sans-serif; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; padding: 0; overflow: hidden; background: #e5e7eb; }
        #map { position: absolute; top: 0; bottom: 0; left: 0; right: 0; z-index: 1; }

        /* ç¥ç€å…‰æšˆ UI */
        .glass-ui { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(12px); border-radius: 20px; box-shadow: 0 8px 32px rgba(0,0,0,0.1); border: 1px solid white; }
        
        /* å¾¹åº•ç§»é™¤æ–¹æ¡†ï¼Œæ”¹ç‚ºç™¼å…‰æ˜Ÿæ˜Ÿ */
        .leaflet-marker-icon { background: transparent !important; border: none !important; }
        .event-star {
            width: 50px; height: 50px; background: radial-gradient(circle, #fbbf24 0%, #f59e0b 100%);
            border: 3px solid white; border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-size: 24px; color: white; filter: drop-shadow(0 0 12px rgba(245, 158, 11, 0.6));
            animation: pulse 2s infinite;
        }

        /* è¨­æ–½å…‰æšˆï¼šç¥ç€è‰²åœ“ç’° */
        .facility-glow {
            width: 12px; height: 12px; background: #fbbf24; border: 2px solid white; border-radius: 50%;
            box-shadow: 0 0 15px #fbbf24, 0 0 30px rgba(251, 191, 36, 0.4);
        }

        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        
        .nav-btn { background: #f8fafc; color: #64748b; font-weight: 700; border-radius: 16px; transition: 0.2s; }
        .collect-btn { background: linear-gradient(135deg, #fbbf24, #f59e0b); color: white; font-weight: 800; border-radius: 16px; box-shadow: 0 4px 15px rgba(245, 158, 11, 0.4); }
    </style>
</head>
<body>

    <div id="map"></div>

    <div class="fixed top-4 left-4 right-4 z-[1001] flex flex-col gap-3">
        <div class="glass-ui h-12 flex items-center px-4 gap-3">
            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" stroke-width="2.5"></path></svg>
            <input id="main-search" type="text" readonly class="bg-transparent border-none text-[15px] w-full font-bold text-gray-800 outline-none">
            <div id="weather" class="text-blue-500 font-black text-sm border-l pl-3 ml-1">12Â°C â˜€ï¸</div>
        </div>
        <div class="flex gap-2 overflow-x-auto no-scrollbar" id="tag-bar"></div>
    </div>

    <div id="drawer" class="fixed bottom-0 left-0 right-0 bg-white rounded-t-[32px] shadow-[0_-20px:50px_rgba(0,0,0,0.15)] z-[2000] px-6 pt-2 pb-10 transition-transform duration-500 transform translate-y-[75%]">
        <div class="w-12 h-1.5 bg-gray-100 rounded-full mx-auto mb-8" onclick="toggleDrawer()"></div>
        <div id="drawer-content">
            <div class="grid grid-cols-4 gap-4 px-2 text-center">
                <div onclick="discover()" class="flex flex-col items-center gap-2">
                    <div class="w-14 h-14 collect-btn flex items-center justify-center text-3xl">ğŸ§­</div>
                    <span class="text-[11px] font-bold text-gray-700" id="label-explore">Explorer</span>
                </div>
                <div class="opacity-20 flex flex-col items-center gap-2"><div class="w-14 h-14 bg-gray-50 rounded-2xl"></div><span class="text-[11px] font-bold">Shop</span></div>
                <div class="opacity-20 flex flex-col items-center gap-2"><div class="w-14 h-14 bg-gray-50 rounded-2xl"></div><span class="text-[11px] font-bold">Outils</span></div>
                <div class="opacity-20 flex flex-col items-center gap-2"><div class="w-14 h-14 bg-gray-50 rounded-2xl"></div><span class="text-[11px] font-bold">Plus</span></div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // --- èªè¨€èˆ‡å…§å®¹é‡æ•´ ---
        const isFR = true; // å¼·åˆ¶è¨­ç‚ºæ³•æ–‡æ¸¬è©¦ï¼Œè‹¥éœ€åˆ‡æ›å¯æ”¹ç‚ºé‚è¼¯åˆ¤æ–·
        const content = {
            search: isFR ? "OÃ¹ voulez-vous explorer ?" : "è¦å»å“ªè£¡ç©ï¼Ÿ",
            explore: isFR ? "Explorer" : "æ¢ç´¢",
            tags: isFR ? ["ğŸ¼ Nurserie", "ğŸš¾ Toilettes", "ğŸ’§ Point d'eau"] : ["ğŸ¼ å“ºä¹³å®¤", "ğŸš¾ å…¬å»", "ğŸ’§ é£²æ°´æ©Ÿ"],
            info: isFR ? "âœ… Accessible Poussette | ğŸ¼ Espace BÃ©bÃ©" : "âœ… æ¨è»Šå‹å–„ç©ºé–“ | ğŸ¼ è¨­æœ‰å“ºä¹³å®¤",
            btnNav: isFR ? "S'y rendre" : "å¦‚ä½•å‰å¾€",
            btnCollect: isFR ? "RÃ©colter âœ¨" : "æˆ‘è¦æ¡é›†",
            acts: isFR ? ["Atelier Ã  BouffÃ©mont", "Parcours Sensoriel", "Ã‰veil Musical", "Conte en ForÃªt"] : ["BouffÃ©mont å·¥ä½œåŠ", "æ„Ÿå®˜ç©æ¨‚å®¤", "éŸ³æ¨‚å•Ÿè’™æœƒ", "æ£®æ—æ•…äº‹æ™‚é–“"]
        };

        document.getElementById('main-search').value = content.search;
        document.getElementById('label-explore').innerText = content.explore;
        document.getElementById('tag-bar').innerHTML = content.tags.map(t => `<div class="glass-ui px-4 py-2 text-xs font-bold text-gray-600 whitespace-nowrap">${t}</div>`).join('');

        // --- åœ°åœ–åˆå§‹åŒ– (ä½¿ç”¨æ¨¡æ“¬ Google Maps é¢¨æ ¼) ---
        var map = L.map('map', { zoomControl: false, attributionControl: false }).setView([49.034, 2.302], 16);
        
        // æ··åˆåœ–å±¤ï¼šåº•åœ–ä½¿ç”¨è±å¯Œç´°ç¯€çš„ Esri
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Street_Map/MapServer/tile/{z}/{y}/{x}').addTo(map);

        var eventLayer = L.layerGroup().addTo(map);
        var facilityLayer = L.layerGroup().addTo(map);

        // ç²¾æº–å®šä½æ ¡æº–
        map.locate({ setView: true, maxZoom: 17, enableHighAccuracy: true, watch: true });
        map.on('locationfound', (e) => {
            L.circle(e.latlng, { radius: 10, color: '#3B82F6', fillColor: '#3B82F6', fillOpacity: 0.8 }).addTo(map);
        });

        function discover() {
            toggleDrawer(); // ç¸®å›é¸å–®
            const center = map.getCenter();
            eventLayer.clearLayers();
            
            // å™´ç™¼è¨­æ–½å…‰æšˆ
            for(let i=0; i<8; i++) {
                L.marker([center.lat + (Math.random()-0.5)*0.01, center.lng + (Math.random()-0.5)*0.01], {
                    icon: L.divIcon({ className: 'facility-glow', iconSize: [12, 12] })
                }).addTo(facilityLayer);
            }

            // å™´ç™¼ä¸»æ´»å‹•æ˜Ÿæ˜Ÿ
            const evt = { name: content.acts[0], lat: center.lat + 0.002, lng: center.lng + 0.002 };
            L.marker([evt.lat, evt.lng], {
                icon: L.divIcon({ html: '<div class="event-star">âœ¨</div>', iconSize: [50, 50], iconAnchor: [25, 25] })
            }).addTo(eventLayer).on('click', () => openDetail(evt.name));
        }

        function openDetail(title) {
            const drawer = document.getElementById('drawer');
            drawer.style.transform = "translateY(0)";
            document.getElementById('drawer-content').innerHTML = `
                <div class="px-2">
                    <h2 class="text-2xl font-black text-gray-800 mb-1">${title}</h2>
                    <p class="text-amber-500 font-bold text-xs mb-8">${content.info}</p>
                    <div class="flex gap-4">
                        <button class="flex-1 py-4 nav-btn text-sm">${content.btnNav}</button>
                        <button onclick="location.reload()" class="flex-1 py-4 collect-btn text-sm">${content.btnCollect}</button>
                    </div>
                </div>
            `;
        }

        function toggleDrawer() {
            const d = document.getElementById('drawer');
            d.style.transform = d.style.transform === "translateY(0px)" ? "translateY(75%)" : "translateY(0px)";
        }
    </script>
</body>
</html>

<body class="bg-gray-50">

    <div class="top-ui fixed top-4 left-0 right-0 px-4 flex flex-col items-center gap-4">

                <input type="text" placeholder="è¦å»å“ªè£¡ç©ï¼Ÿ" class="bg-transparent border-none focus:ring-0 text-sm w-full font-medium">

        <button onclick="toggleTag('toilets', this)" class="facility-tag flex-shrink-0 px-5 py-2.5 bg-white rounded-full shadow-md text-xs font-black border border-amber-100 text-gray-700 transition-all">ğŸš¾ å…¬å»</button>
        <button onclick="toggleTag('drinking_water', this)" class="facility-tag flex-shrink-0 px-5 py-2.5 bg-white rounded-full shadow-md text-xs font-black border border-amber-100 text-gray-700 transition-all">ğŸ’§ é£²æ°´æ©Ÿ</button>

        <div class="w-12 h-1.5 bg-gray-200 rounded-full mx-auto mb-8 cursor-pointer" onclick="resetDrawer()"></div>
        <div id="drawer-content">
            <div class="flex justify-between items-center text-center">
                <div class="flex flex-col items-center gap-2"><div class="w-14 h-14 bg-amber-400 text-white rounded-2xl flex items-center justify-center text-2xl shadow-lg shadow-amber-100">ğŸ§­</div><span class="text-xs font-black">æ¢ç´¢</span></div>
                <div class="flex flex-col items-center gap-2 opacity-30 grayscale"><div class="w-14 h-14 bg-gray-100 rounded-2xl flex items-center justify-center text-2xl">ğŸ›’</div><span class="text-xs font-black">æ”¯æ´</span></div>
                <div class="flex flex-col items-center gap-2 opacity-30 grayscale"><div class="w-14 h-14 bg-gray-100 rounded-2xl flex items-center justify-center text-2xl">ğŸ”§</div><span class="text-xs font-black">è²¢ç»</span></div>
                <div class="flex flex-col items-center gap-2 opacity-30 grayscale"><div class="w-14 h-14 bg-gray-100 rounded-2xl flex items-center justify-center text-2xl">ğŸ§§</div><span class="text-xs font-black">å…¶ä»–</span></div>
            </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // åˆå§‹åŒ–åœ°åœ–
        const map = L.map('map', { zoomControl: false, attributionControl: false }).setView([48.8566, 2.3522], 15);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png').addTo(map);

        // åœ–å±¤ç®¡ç†
        const facilityLayers = {}; 
        const eventLayer = L.layerGroup().addTo(map);
        const userLayer = L.layerGroup().addTo(map);
        let activeTags = new Set();

        // 1. å®šä½åŠŸèƒ½åŠ å¼·
        map.on('locationfound', (e) => {
            userLayer.clearLayers();
            const icon = L.divIcon({ className: 'user-location-dot', iconSize: [18, 18] });
            L.marker(e.latlng, { icon, zIndexOffset: 1000 }).addTo(userLayer);
        });

        // 2. è¨­æ–½å¤šé¸åˆ‡æ›
        function toggleTag(type, btn) {
            if (activeTags.has(type)) {
                activeTags.delete(type);
                btn.classList.remove('tag-active');
                if (facilityLayers[type]) map.removeLayer(facilityLayers[type]);
            } else {
                activeTags.add(type);
                btn.classList.add('tag-active');
                fetchFacility(type);
            }
            document.getElementById('re-search-btn').style.display = (activeTags.size > 0) ? 'flex' : 'none';
        }

        async function fetchFacility(type) {
            if (!facilityLayers[type]) facilityLayers[type] = L.layerGroup().addTo(map);
            else facilityLayers[type].addTo(map);
            
            facilityLayers[type].clearLayers();
            const bounds = map.getBounds();
            const query = `[out:json];node["amenity"="${type}"](${bounds.getSouth()},${bounds.getWest()},${bounds.getNorth()},${bounds.getEast()});out;`;
            
            try {
                const response = await fetch(`https://overpass-api.de/api/interpreter?data=${encodeURIComponent(query)}`);
                const data = await response.json();
                data.elements.forEach(el => {
                    const icon = L.divIcon({ className: 'facility-dot', iconSize: [12, 12] });
                    L.marker([el.lat, el.lon], { icon }).addTo(facilityLayers[type]);
                });
            } catch (e) { console.error(e); }
        }

        function refreshAllActiveTags() { activeTags.forEach(type => fetchFacility(type)); }

        // 3. æ´»å‹•é»æ“Šä¿®å¾©
        const events = [
            { id: 1, name: "ğŸ¨ ç¾…æµ®å®®ï¼šå°å°è—è¡“å®¶", lat: 48.8606, lon: 2.3376, time: "14:00", info: "å°ˆç‚ºè¦ªå­è¨­è¨ˆçš„æ¢ç´¢è¡Œç¨‹ã€‚" },
            { id: 2, name: "ğŸˆ æœæ¨‚éº—ï¼šå˜‰å¹´è¯", lat: 48.8640, lon: 2.3270, time: "16:00", info: "é€±æœ«é™å®šçš„å¤§å‹éŠæ¨‚å ´ã€‚" }
        ];

        function renderEvents() {
            eventLayer.clearLayers();
            events.forEach(evt => {
                const icon = L.divIcon({ 
                    className: '', 
                    html: `<div class="event-marker">âœ¨</div>`, 
                    iconSize: [42, 42] 
                });
                // å¢åŠ  zIndexOffset ç¢ºä¿åœ¨è¨­æ–½é»ä¹‹ä¸Š
                L.marker([evt.lat, evt.lon], { icon, zIndexOffset: 500 })
                    .addTo(eventLayer)
                    .on('click', (e) => {
                        L.DomEvent.stopPropagation(e);
                        openEventDetail(evt);
                    });
            });
        }

        function openEventDetail(evt) {
            const drawer = document.getElementById('drawer');
            document.getElementById('drawer-content').innerHTML = `
                <p class="text-emerald-500 font-black text-sm mb-1">ğŸ•’ ${evt.time}</p>
                <h3 class="text-2xl font-black text-gray-900 mb-2">${evt.name}</h3>
                <p class="text-gray-500 text-sm mb-6">${evt.info}</p>
                <div class="flex gap-3">
                    <button class="flex-1 py-4 border-2 border-gray-100 rounded-2xl font-black text-gray-500 text-sm">å¦‚ä½•å‰å¾€</button>
                    <button class="flex-1 py-4 bg-emerald-500 text-white rounded-2xl font-black shadow-lg shadow-emerald-100 text-sm">æˆ‘è¦æ¡é›†</button>
                </div>
            `;
            drawer.classList.replace('drawer-hidden', 'drawer-visible');
        }

        function resetDrawer() {
            document.getElementById('drawer-content').innerHTML = `
                <div class="flex justify-between items-center text-center">
                    <div class="flex flex-col items-center gap-2"><div class="w-14 h-14 bg-amber-400 text-white rounded-2xl flex items-center justify-center text-2xl shadow-lg shadow-amber-100">ğŸ§­</div><span class="text-xs font-black">æ¢ç´¢</span></div>
                    <div class="flex flex-col items-center gap-2 opacity-30 grayscale"><div class="w-14 h-14 bg-gray-100 rounded-2xl flex items-center justify-center text-2xl">ğŸ›’</div><span class="text-xs font-black">æ”¯æ´</span></div>
                    <div class="flex flex-col items-center gap-2 opacity-30 grayscale"><div class="w-14 h-14 bg-gray-100 rounded-2xl flex items-center justify-center text-2xl">ğŸ”§</div><span class="text-xs font-black">è²¢ç»</span></div>
                    <div class="flex flex-col items-center gap-2 opacity-30 grayscale"><div class="w-14 h-14 bg-gray-100 rounded-2xl flex items-center justify-center text-2xl">ğŸ§§</div><span class="text-xs font-black">å…¶ä»–</span></div>
                </div>
            `;
        }

        // é»æ“Šåœ°åœ–ç©ºç™½è™•é‡ç½®æŠ½å±œ
        map.on('click', resetDrawer);

        window.onload = () => { 
            renderEvents(); 
            map.locate({ setView: true, watch: true }); 
        };
    </script>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Glowy GO ! 實驗室</title>
</head>
<div style="width: 100%; text-align: center; padding: 40px 0 20px 0;">
    <h1 style="color: #5D6D5D; font-size: 28px; letter-spacing: 2px;">Glowy GO !</h1>
    <p style="color: #888; font-size: 18px; margin-top: 10px;">今天想去哪兒玩呢？</p>
</div>
<body style="font-family: sans-serif; display: flex; flex-wrap: wrap; gap: 25px; padding: 30px; background: #F2EFE9; justify-content: center;">

    <div style="background: #F5F5F5; width: 280px; min-height: 400px; padding: 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); border: 1px solid #eee;">
        <h3 style="font-family: serif; color: #444; margin-top: 0;">L'Art de Vivre</h3>
        <div style="background: #e0e0e0; height: 180px; border-radius: 8px; margin-bottom: 15px; display: flex; align-items: center; justify-content: center; color: #888;">美術館雕塑公園</div>
        <p style="color: #666; font-size: 14px;">風格：法式簡約 - 米白</p>
        <button onclick="alert('🕊️ 採集成功：白色極簡草地！這裡非常安靜，適合推嬰兒車漫步。')" 
                style="width: 100%; padding: 12px; background: white; border: 1px solid #ddd; border-radius: 25px; cursor: pointer; font-weight: bold; margin-top: 10px;">
            🕊️ 捕捉：白色極簡草地
        </button>
    </div>

    <div style="background: #849483; width: 280px; min-height: 400px; padding: 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); color: white;">
        <h3 style="margin-top: 0;">Nordic Forest</h3>
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3614.902361623861!2d121.561848315006!3d25.0339638839724!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442abb6da80a7ad%3A0xacc4d11ad9651341!2z5Y-w5YyXMTAx!5e0!3m2!1szh-TW!2stw!4v1620000000000!5m2!1zh-TW!2stw" 
            width="100%" height="180" style="border:0; border-radius: 8px; margin-bottom: 15px;" allowfullscreen="" loading="lazy">
        </iframe>
        <p style="font-size: 14px; opacity: 0.9;">風格：北歐森林 - 雲杉綠</p>
        <button onclick="alert('🌲 採集成功：雲杉森林呼吸！此處有完善育嬰室，光線柔和，適合寶寶午睡。')" 
                style="width: 100%; padding: 12px; background: #E9EDC9; border: none; border-radius: 25px; cursor: pointer; font-weight: bold; color: #4A5D4A; margin-top: 10px;">
            🍼 採集：繪本故事森林
        </button>
    </div>

    <div style="background: #D2B48C; width: 280px; min-height: 400px; padding: 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1);">
        <h3 style="font-family: 'Comic Sans MS', cursive; margin-top: 0;">Memory Lane</h3>
        <div style="background: white; padding: 10px; border-radius: 5px; margin-bottom: 15px;">
            <div style="background: #bbb; height: 140px; border-radius: 3px;"></div>
            <p style="text-align: center; margin: 5px 0 0 0; font-family: cursive; font-size: 12px;">2024.02.02 Memories</p>
        </div>
        <p style="font-size: 14px;">風格：台灣復古 - 牛皮紙</p>
        <button onclick="alert('🏮 採集成功：百年紅磚時光！這裡的地磚很有質感，帶寶寶來拍拍立得超美。')" 
                style="width: 100%; padding: 12px; background: #5D4037; color: white; border: none; border-radius: 25px; cursor: pointer; font-weight: bold; margin-top: 10px;">
            🏮 捕捉：大稻埕老宅
        </button>
    </div>

</body>
</html>

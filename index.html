    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // 1. åˆå§‹åŒ–åœ°åœ– (ç¢ºä¿å¯¬é«˜è¨ˆç®—æ­£ç¢º)
        const map = L.map('map', { zoomControl: false, attributionControl: false }).setView([48.8566, 2.3522], 15);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png').addTo(map);

        const eventLayer = L.layerGroup().addTo(map);
        const userLayer = L.layerGroup().addTo(map);
        const facilityLayers = {};
        let activeTags = new Set();

        // 2. ä¿®å¾© GPS å®šä½
        function startTracking() {
            map.locate({ setView: true, watch: true, enableHighAccuracy: true });
        }
        
        map.on('locationfound', (e) => {
            userLayer.clearLayers();
            L.marker(e.latlng, { 
                icon: L.divIcon({ className: 'user-location-dot', iconSize: [14, 14] }),
                zIndexOffset: 2000 
            }).addTo(userLayer);
        });

        // 3. è¨­æ–½æœå°‹é‚è¼¯
        function toggleTag(type, btn) {
            if (activeTags.has(type)) {
                activeTags.delete(type);
                btn.classList.remove('tag-active');
                if (facilityLayers[type]) map.removeLayer(facilityLayers[type]);
            } else {
                activeTags.add(type);
                btn.classList.add('tag-active');
                fetchFacility(type);
            }
            document.getElementById('re-search-btn').style.display = (activeTags.size > 0) ? 'flex' : 'none';
        }

        async function fetchFacility(type) {
            if (!facilityLayers[type]) facilityLayers[type] = L.layerGroup().addTo(map);
            facilityLayers[type].clearLayers();
            const b = map.getBounds();
            const q = `[out:json];node["amenity"="${type}"](${b.getSouth()},${b.getWest()},${b.getNorth()},${b.getEast()});out;`;
            try {
                const res = await fetch(`https://overpass-api.de/api/interpreter?data=${encodeURIComponent(q)}`);
                const data = await res.json();
                data.elements.forEach(el => {
                    L.marker([el.lat, el.lon], { icon: L.divIcon({ className: 'w-2 h-2 bg-amber-400 rounded-full border border-white', iconSize: [8, 8] }) }).addTo(facilityLayers[type]);
                });
            } catch (e) { console.error(e); }
        }

        function refreshAllActiveTags() { activeTags.forEach(t => fetchFacility(t)); }

        // 4. æ´»å‹•è©³æƒ… (å«æ­£ç¢ºæ—¥æœŸæ ¼å¼)
        const events = [
            { 
                id: 1, name: "ğŸ¨ ç¾…æµ®å®®ï¼šå°å°è—è¡“å®¶", lat: 48.8606, lon: 2.3376, 
                dateRange: "2026/02/03-2026/02/04", timeRange: "14:00-18:00", 
                info: "é€™æ˜¯ä¸€å€‹å°ˆç‚ºè¦ªå­è¨­è¨ˆçš„è—è¡“æ¢ç´¢è¡Œç¨‹ã€‚" 
            }
        ];

        function renderEvents() {
            events.forEach(evt => {
                L.marker([evt.lat, evt.lon], { 
                    icon: L.divIcon({ className: '', html: `<div class="event-marker">âœ¨</div>`, iconSize: [32, 32] }),
                    zIndexOffset: 1000 
                }).addTo(eventLayer).on('click', (e) => {
                    L.DomEvent.stopPropagation(e);
                    openEventDetail(evt);
                });
            });
        }

        function openEventDetail(evt) {
            document.getElementById('drawer-content').innerHTML = `
                <div class="animate-in fade-in slide-in-from-bottom-2 duration-300">
                    <p class="text-emerald-500 font-black text-[10px] mb-0.5">ğŸ“… ${evt.dateRange} | ğŸ•’ ${evt.timeRange}</p>
                    <h3 class="text-lg font-black text-gray-900 mb-1">${evt.name}</h3>
                    <p class="text-gray-500 text-[11px] mb-4">${evt.info}</p>
                    <div class="flex gap-2">
                        <button class="flex-1 py-2.5 bg-gray-50 rounded-xl font-black text-gray-400 text-xs border border-gray-100">å¦‚ä½•å‰å¾€</button>
                        <button class="flex-1 py-2.5 bg-emerald-500 text-white rounded-xl font-black shadow-md text-xs">æˆ‘è¦æ¡é›†</button>
                    </div>
                </div>`;
        }

        function resetDrawer() {
            document.getElementById('drawer-content').innerHTML = `

                    <div class="flex flex-col items-center gap-1 opacity-25"><div class="w-10 h-10 bg-gray-100 rounded-xl flex items-center justify-center text-lg">ğŸ”§</div><span class="text-[10px] font-black">è²¢ç»</span></div>

        }

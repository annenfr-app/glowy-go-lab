    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const map = L.map('map', { zoomControl: false, attributionControl: false }).setView([48.8566, 2.3522], 15);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png').addTo(map);

        let facilityLayer = L.layerGroup().addTo(map);
        let currentType = null; // ç´€éŒ„ç•¶å‰é¸å–çš„æ¨™ç±¤é¡å‹

        // âœ… ç•¶åœ°åœ–ç§»å‹•åœæ­¢æ™‚ï¼Œé¡¯ç¤ºã€Œæœå°‹æ­¤å€åŸŸã€æŒ‰éˆ•
        map.on('moveend', () => {
            if (currentType) {
                document.getElementById('re-search-btn').style.display = 'flex';
            }
        });

        // âœ… æ ¸å¿ƒæœå°‹åŠŸèƒ½
        async function updateFacilities(type, btn) {
            currentType = type;
            
            // è™•ç†æ¨™ç±¤è®Šè‰²
            document.querySelectorAll('.facility-tag').forEach(t => t.classList.remove('tag-active'));
            if (btn) btn.classList.add('tag-active');

            // éš±è—é‡æ–°æœå°‹æŒ‰éˆ•
            document.getElementById('re-search-btn').style.display = 'none';

            // åŸ·è¡Œè³‡æ–™æŠ“å–
            const bounds = map.getBounds();
            const query = `[out:json];node["amenity"="${type}"](${bounds.getSouth()},${bounds.getWest()},${bounds.getNorth()},${bounds.getEast()});out;`;
            
            try {
                const response = await fetch(`https://overpass-api.de/api/interpreter?data=${encodeURIComponent(query)}`);
                const data = await response.json();
                
                facilityLayer.clearLayers();
                data.elements.forEach(el => {
                    const icon = L.divIcon({ className: 'facility-dot', iconSize: [12, 12] });
                    L.marker([el.lat, el.lon], { icon }).addTo(facilityLayer);
                });
            } catch (e) {
                console.error("æŠ“å–å¤±æ•—", e);
            }
        }

        // æ‰‹å‹•è§¸ç™¼æœå°‹
        function triggerManualSearch() {
            updateFacilities(currentType, null);
        }

        window.onload = () => { map.locate({ setView: true }); };
    </script>
